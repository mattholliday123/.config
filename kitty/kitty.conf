# Kitty configuration migrated from Alacritty

# Font configuration
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size        14.0

# Window configuration
initial_window_width  120c
initial_window_height 35c
background_opacity 0.87
# Note: Kitty applies opacity to all backgrounds including applications.
# To make nvim background opaque while keeping terminal transparent,
# you need to use the dim_opacity setting instead:
# dim_opacity 0.87
# Or use dynamic_background_opacity to toggle opacity with a keybind

include theme.conf

detect_urls yes
url_color #0087bd
url_style curly

scrollback_lines 1500
wheel_scroll_multiplier 10.0

# Key bindings (macOS style - Command key)
# Note: On Linux, you might want to use ctrl instead of cmd
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Alternative for Linux (uncomment if on Linux)
# map ctrl+shift+c copy_to_clipboard
# map ctrl+shift+v paste_from_clipboard

# Enable dynamic title
allow_remote_control yes
